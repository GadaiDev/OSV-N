<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSV-N</title>

    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1>OSV-N掲示板</h1>
    <p>シンプルで使いやすい掲示板です。</p>
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        掲示板リスト
    </a><hr>
    <form action="/BBSMake" method="post">
        <button type="submit" class="btn btn-primary">掲示板を作る</button><br>
        <div class="input-group"><span class="input-group-text" style="background-color: brown; color:white">掲示板名</span><input class="input-group form-control" name="BBS_NAME"></div><br>
        <div class="input-group"><span class="input-group-text" style="background-color: brown; color:white">掲示板ID</span><input class="input-group form-control" name="BBS_ID"></div><br>
        <textarea class="input-group-text" name="BBS_DESC" style="width: 100%; height:600px"></textarea>
    </form>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 20%;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">掲示板リスト</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <hr noshade size="2">
                {{ BBSLIST }}
            </div>
        </div>
    </div>
</body>

<script src="/Bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
